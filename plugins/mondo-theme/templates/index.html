^tmp_head^
    <div ng-class="{container: true, standalone: !hero_image}">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="/public/mondo-theme/img/home-minibar.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="/public/mondo-theme/img/home-mondobar.png" alt="">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Presenting</small>
                    </h2>
                    <h1 class="brand-name">MONDO</h1>
                    <hr class="tagline-divider">
                    <h2>
                        <small><strong>Handcrafted Organic Edibles</strong> for the
                            <strong>Cannabis Connoiseur</strong>
                        </small>
                    </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <hr/>
                    <h2><small>Now Located in <strong>Washington and California</strong></small></h2>
                    <hr/>
                    <p>We're updating and expanding! Check back soon for updated business information.</p>
                </div>
            </div>
        </div>

    </div>


<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
^angular^
^tmp_footer^
